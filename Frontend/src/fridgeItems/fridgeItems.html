<div class="container">    
        <div class="row content">
            <div class="col-sm-1"></div>
            <div class="col-sm-10 text-center">
                    <h1>Items In Your Fridge</h1>
                    <hr>
                <table class="table table_style">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Item</th>
                            <th scope="col">Adding Date</th>
                            <th scope="col">Opening Date</th>
                            <th scope="col">Expiration Date</th>
                          </tr>
                        </thead>
                        <tbody ng-repeat="item in vm.fridgeItems">
                          <tr class="active">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{item.name}}</td>
                            <td>{{item.addingdate}}</td>
                            <td>{{item.openingdate ? item.openingdate : '-'}}</td>
                            <td>{{item.expirationdate}}</td>
                          </tr>
                        </tbody>
                      </table>
            </div>
        <div class="col-sm-1"></div>
    </div>
</div>
